<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style2.css">
    <title>Rafa Joias Folheadas</title>
</head>

<body>
    <header>
        <div class="bloco">
            <a href="http://127.0.0.1:5500/Index/main.html#"><img src="/img/logo.jfif" alt="Logo da empresa"></a>
            <form class="pesquisa">
                <input type="search" placeholder="Buscar...">
                <button type="submit"></button>
            </form>
            <nav class="icones">
                <button class="botao2"><a href="#" id="zap"><img src="/img/zap.png" alt=""></a></button>
                <button class="botao2"><a href="#" id="perfil"><img src="/img/perfil.png" alt=""></a></button>
                <button class="botao2"><a href="#" id="carrinho"><img src="/img/carrinho.png" alt="carrinho"></a></button>
                <button class="botao2"><a href="#" id="favoritos"><img src="/img/Favoritos.png" alt="favoritos"></a></button>
            </nav>
        </div>
        <div class="bloco2">
            <button class="botão">Anéis</button>
            <button class="botão">Brincos</button>
            <button class="botão">Pulseiras</button>
            <button class="botão">Gargantilhas</button>
            <button class="botão">Conjuntos</button>
            <button class="botão">Escapularios</button>
        </div>
    </header>

    <section class="titulo_gargantilha">
        <h1>Gargantilhas</h1>
    </section>
    <section class="blocoGargantilha">
        <div class="carrossel">
            <button class="prev">&#10094;</button>
            <div class="carrossel-transicao">
                <div class="card"><img src="/img/gargantilhaRosé.jpeg" alt=""></div>
                <div class="card"><img src="/img/cordaoBaiano.jpeg" alt=""></div>
                <div class="card"><img src="/img/gargantilhaPrata.jpeg" alt=""></div>
                <div class="card"><img src="/img/colarCoracao.jpeg" alt=""></div>
                <div class="card"><img src="/img/colarEstrela.jpeg" alt=""></div>
                <div class="card"><img src="/img/Malha.jpeg" alt=""></div>
            </div>
            <button class="next">&#10095;</button>
        </div>
    </section>


    <section class="titulo_anel">
        <h1>Anéis</h1>
    </section>
    <section class="blocoAneis">
        <div class="carrossel">
            <button class="prev">&#10094;</button>
            <div class="carrossel-transicao">
                <div class="card"><img src="/img/colarCoracao.jpeg" alt=""></div>
                <div class="card"><img src="/img/colarEstrela.jpeg" alt=""></div>
                <div class="card"><img src="/img/cordaoBaiano.jpeg" alt=""></div>
                 <div class="card"><img src="/img/cordaoBaiano.jpeg" alt=""></div>
                  <div class="card"><img src="/img/ConjuntoAzul.jpeg" alt=""></div>
                   <div class="card"><img src="/img/cordaoBaiano.jpeg" alt=""></div>

            </div>
            <button class="next">&#10095;</button>
        </div>
    </section>

    <script>
        document.querySelectorAll('.carrossel').forEach(carrossel => {
            const track = carrossel.querySelector('.carrossel-transicao');
            const cards = carrossel.querySelectorAll('.card');
            const prevBtn = carrossel.querySelector('.prev');
            const nextBtn = carrossel.querySelector('.next');

            let index = 0;

            const getCardWidth = () =>
                cards[0].offsetWidth +
                parseInt(getComputedStyle(cards[0]).marginRight) * 2;

            nextBtn.addEventListener('click', () => {
                index++;
                if (index >= cards.length) index = 0;
                track.style.transform = `translateX(${-index * getCardWidth()}px)`;
            });

            prevBtn.addEventListener('click', () => {
                index--;
                if (index < 0) index = cards.length - 1;
                track.style.transform = `translateX(${-index * getCardWidth()}px)`;
            });
        });
    </script>
</body>

</html>
